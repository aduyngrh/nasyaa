<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" type="image/x-icon" href="assets/milkshake_4696317.png">
</head>

<body>
    <div class="animated-bg"></div>
    <div class="particles"></div>
    <div class="login-container">
        <h2>LOGINKEUN SAYANGG</h2>
        <hr>
        <form id="loginForm" class="login">
            <div class="mb-4">
                <label for="username" class="form-label">username</label>
                <input type="text" class="form-control" id="username" placeholder="Masukan Username..." required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukan Password..." required>
            </div>
            <button type="submit" class="button">Login</button>

            <p>anouncement : username dan passwordnya pake nama kamu sendiri sayang pake
                kapital di setiap huruf depannya jangan lupa spasi,
                maaf yaa sayang kalo biasa ajaa tampilannya❤️
            </p>

        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "Nasya Maisyurah" && password === "Nasya Maisyurah") {
                gsap.to("body", {
                    opacity: 0,
                    duration: 1,
                    onComplete: function () {
                        window.location.href = "home.html";
                    }
                });
            } else {
                alert("Username/Password tidak cocok!");
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const particleContainer = document.querySelector(".particles");

            function createParticle() {
                const particle = document.createElement("div");
                particle.classList.add("particle");

                // Random size
                let size = Math.random() * 8 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Random position
                particle.style.left = `${Math.random() * 100}vw`;

                // Random animation duration
                let duration = Math.random() * 5 + 3;
                particle.style.animationDuration = `${duration}s`;

                particleContainer.appendChild(particle);

                // Hapus partikel setelah animasi selesai
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }

            // Tambahkan partikel setiap 300ms
            setInterval(createParticle, 300);
        });
    </script>
</body>

</html>
